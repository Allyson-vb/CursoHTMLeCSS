<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse sote em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt=" imagem flex">
    </picture>
    <h2>Reproduzir Áudio</h2>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--<audio src="midia/duzz.mp3" controls autoplay>Musica duzz</audio> versão básica-->
    <audio preload="metadata" controls >
        <source src="midia/duzz.mp3" type="audio/mpeg" >
        <p>Infelizmente seu navegador não é compátivel com o áudio</p>
    </audio>
     
    
</body>
</html>
